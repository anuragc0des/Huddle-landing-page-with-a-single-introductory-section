<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Figtree:wght@600;800&family=League+Spartan:wght@400;500;700&family=Manrope:wght@600&family=Open+Sans:wght@400;600;700;800&family=Outfit:wght@300&family=Poppins:wght@400;500;600;900&family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" />
    </header>
    <main>
      <section>
        <div class="imgbox">
          <img
            src="./images/illustration-mockups.svg"
            alt="illustration-mockups"
          />
        </div>

        <div class="texts">
          <h1>Build The Community Your Fans Will Love</h1>

          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <a href="#">Register</a>
        </div>
      </section>

      <footer>
        <ul>
          <li>
            <a href="#"><img src="./socialMedia/facebook.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="./socialMedia/twitter.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="./socialMedia/instagram.png" alt="" /></a>
          </li>
        </ul>
      </footer>
    </main>

      <p class="attribution">

        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a

      </p>
    </footer> -->
  </body>
</html>
